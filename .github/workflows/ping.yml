name: Keep Render Alive

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl and check status
        run: |
          echo "Pinging backend..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://jobresearch-backend.onrender.com)
          echo "HTTP Status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "❌ Backend not OK!"
            exit 1
          else
            echo "✅ Backend is alive."
          fi
