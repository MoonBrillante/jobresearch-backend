name: Keep Render Alive

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl with retry and status check
        shell: bash
        run: |
          echo "üåê First attempt to /health"
          RESPONSE=$(curl -s -w "%{http_code}" -o result.txt https://jobresearch-backend.onrender.com/health || echo "CURL_FAILED")
          echo "RESPONSE: $RESPONSE"

          if [[ "$RESPONSE" == "CURL_FAILED" ]]; then
            echo "‚ùå curl failed completely."
            exit 2
          fi

          STATUS="${RESPONSE: -3}"
          echo "HTTP Status: $STATUS"

          if [[ "$STATUS" != "200" ]]; then
            echo "‚è≥ Waiting 20s and retrying..."
            sleep 20
            RESPONSE=$(curl -s -w "%{http_code}" -o result.txt https://jobresearch-backend.onrender.com/health || echo "CURL_FAILED")
            echo "RETRY RESPONSE: $RESPONSE"
            if [[ "$RESPONSE" == "CURL_FAILED" ]]; then
              echo "‚ùå curl failed again"
              exit 2
            fi
            STATUS="${RESPONSE: -3}"
          fi

          if [[ "$STATUS" != "200" ]]; then
            echo "‚ùå Final status: $STATUS"
            cat result.txt
            exit 1
          else
            echo "‚úÖ Backend is healthy (200)"
            cat result.txt
          fi

